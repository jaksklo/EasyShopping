<!DOCTYPE html>
{% extends 'base.html' %}
{%  load bootstrap5 %}

{% block content %}
<div class="container">
   <h1>Create new shopping list</h1>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary btn-lg"><i class="fa-solid fa-save fa-1.5"></i> Save</button>
    </form>
</div>

{%  endblock %}
