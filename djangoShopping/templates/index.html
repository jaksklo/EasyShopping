<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Shopping lists. <strong>Made easy. </strong> </h1>



    <div class="row"  style="margin-top:2em">
    <div class="col-md-3">
        <div class="counter-card" style="margin-top:0; width:auto; height: 46%;">
                <div class="card-body" >
                    <div class="counter">
                      <i class="fa fa-people-group fa-3x"></i>
                      <h2 class="timer count-title count-number" data-to={{ user_count }} data-speed="1500"></h2>
                       <p class="count-text ">Registered Members</p>
                    </div>



                </div>
            </div>

        <div class="counter-card" style=" width:auto; height: 46%;">
                <div class="card-body" >
                    <div class="counter">
                      <i class="fa fa-list-check fa-3x"></i>
                      <h2 class="timer count-title count-number" data-to={{ lists_count }} data-speed="1500"></h2>
                       <p class="count-text ">Shopping lists created</p>
                    </div>



                </div>
            </div>
    </div>

    <div class="col-md-8" >
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="6000" >
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" style="border-radius: 10px;">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'images/1.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/2.jpg' %}"  alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/3.jpg' %}"  alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

    </div>
    </div>
    </div>

{% endblock %}
